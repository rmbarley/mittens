<form class="form-auth" ng-submit="login()">
  <h2>Login</h2>
  <p class="text-warning">
    {{ error_message }}
  </p>
  <div class="form-group">
    <label for="username" class="sr-only">Username</label>
    <input type="username" ng-model="user.username" placeholder="Username" class="form-control">
  </div>
  <div class="form-group">
    <label for="password" class="sr-only">Password</label>
    <input type="password" ng-model="user.password" placeholder="Password" class="form-control">
  </div>
  <button type="submit" class="btn btn-primary">Login</button>
</form>
