<form ng-submit="post()" ng-show="authenticated">
  <h4>{{ currentUser }} says:</h4>
  <textarea class="form-control" maxlength="140" rows="3" placeholder="Meow Something" ng-model="newPost.text" required></textarea>
  <button type="submit" class="btn submit-btn pull-right">Meow!</button>
</form>
<div id="feed">
  <h4>Meow Feed</h4>
  <!-- Angular fills in here -->
  <div class="post" ng-repeat="post in posts | orderBy: 'created_at': true" ng-class-odd="'odd'" ng-class-even="'even'">
    <p>{{ post.text }}</p>
    <small>posted by @{{post.username}}</small>
    <small class="pull-right">{{ post.created_at | date: "h:mma 'on' MMM d, y" }}</small>
  </div>
</div>
